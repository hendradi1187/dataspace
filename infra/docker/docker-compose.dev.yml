version: '3.9'

services:


  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: dataspace-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dataspace_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./../../db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dataspace_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dataspace-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # IDP Service (Identity Provider) - Port 3000
  idp:
    build:
      context: ../../ # Build from monorepo root
      dockerfile: services/cts/idp/Dockerfile.dev
    container_name: dataspace-idp
    environment:
      SERVICE_NAME: idp
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dataspace_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      LOG_LEVEL: debug
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../services/cts/idp/src:/app/services/cts/idp/src
      - ../../logs:/app/logs
    networks:
      - dataspace-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s


