  traefik:
    image: traefik:v2.10
    container_name: dataspace-traefik-prod
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "45.158.126.171:80:80"
      - "45.158.126.171:443:443"
      - "45.158.126.171:8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_logs_prod:/var/log/traefik
    networks:
      - dataspace-net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
