          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.idp.rule=Host(`45.158.126.171`) && PathPrefix(`/api/idp`)"
      - "traefik.http.services.idp.loadbalancer.server.port=3000"

