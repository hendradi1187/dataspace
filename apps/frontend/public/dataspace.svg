<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0076d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004fa0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="url(#blueGrad)" />

  <!-- Inner circles representing dataspace nodes -->
  <circle cx="30" cy="35" r="8" fill="white" opacity="0.9" />
  <circle cx="70" cy="35" r="8" fill="white" opacity="0.8" />
  <circle cx="50" cy="60" r="8" fill="white" opacity="0.7" />

  <!-- Connecting lines -->
  <line x1="30" y1="35" x2="50" y2="60" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="70" y1="35" x2="50" y2="60" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="1.5" opacity="0.5" />

  <!-- Center D letter -->
  <text x="50" y="50" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">D</text>
</svg>
